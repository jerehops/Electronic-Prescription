{% extends 'base.html' %}

{% block content %}
<div class="pt-2 w-100 h-100" style="background: #f9f9f9;">
  <div class="container">
    <div class="d-flex justify-content-between pt-2">
      <h4>Check existing stock</h4>
    </div>
    <!-- search bar -->
    <div class="card mt-4">
      <div class="card-body py-3 d-flex justify-content-center">
        <input class="px-2 w-75" type="text" name="" value="" placeholder="Search Medication">
        <div class="w-25 d-flex justify-content-center">
          <button class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
    <!-- end of search bar -->

    <!-- table -->
    <div class="card mt-4">
      <div class="card-body mx-1">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Medicine Name</th>
              <th scope="col">Expiry Date</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td data-user-key="{{ user.id }}"><span data-key="id" data-field-type="pk">{{ medicine.med_id }}</span></td>
              <td data-user-key="{{ user.id }}"><span data-key="username" data-field-type="input">{{ medicine.medName }}</span></td>
              <td data-user-key="{{ user.id }}"><span data-key="email" data-field-type="input">{{ medicine.expDate }}</span></td>
              <td data-user-key="{{ user.id }}"><span data-key="role" data-field-type="select">{{ medicine.price }}</span></td>
              <td>
                <div class="d-flex justify-content-start">
                  <!-- view more info button -->
                  <button
                    type="button" data-mode="view"
                    data-id="{{ medicine.med_id }}"
                    class="btn btn-info mx-1"
                    onclick="openEditViewModal(this)"
                    >
                    <i class="fas fa-eye text-white"></i>
                  </button>
                  <!-- edit button -->
                  <button
                    type="button" data-mode="edit"
                    data-id="{{ medicine.med_id }}"
                    class="btn btn-primary mx-1"
                    onclick="openEditViewModal(this)">
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!-- end of table -->
  </div>
  <!-- Modal -->
  <div class="my-modal-container" id="my-modal-container">
    <div id="my-modal" class="my-modal">
      <!-- modal contents -->
    </div>
  </div>
  </div>
</div>
{% endblock %}
